<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="description" content="150 words"><meta name="author" content="jarredweb"><meta name="url" content="http://www.jarredweb.com"><meta name="copyright" content="jarredweb"><meta name="robots" content="index,follow"><title>Admin - Profile Editor</title><link href="/admin/css/bootstrap.min.css" rel="stylesheet"><link href="/admin/css/blog-home.css" rel="stylesheet"><link href="/admin/css/sticky-footer-navbar.css" rel="stylesheet"><link href="/admin/plugins/summernote/summernote.css" rel="stylesheet"><!--[if lt IE 9]>

        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]--></head><body><nav class="navbar navbar-inverse navbar-fixed-top" role="navigation"><div class="container"><div class="navbar-header"><button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"><span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span></button> <a class="navbar-brand" href="/admin/home">Administer</a></div><div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1"><ul class="nav navbar-nav"><li><a href="/admin/profile">Profile</a></li><li><a href="/admin/dynamic">Dynamic</a></li><li><a href="/admin/about">About Us</a></li><li><a href="/admin/contact">Contact Us</a></li><li><a href="/admin/mapvalues">Map Values</a></li><li><a href="/admin/media">Media</a></li><li><a href="/admin/restapi">Rest Api</a></li></ul><ul class="nav navbar-nav navbar-right"><li><a href="/home">Site</a></li><li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Account <span class="caret"></span></a><ul class="dropdown-menu"><li><a href="/admin/profile">Profile</a></li><li><a href="/admin/dynamic">Dynamic</a></li><li><a href="/admin/about">About Us</a></li><li><a href="/admin/contact">Contact Us</a></li><li><a href="/admin/mapvalues">Map Values</a></li><li><a href="/admin/media">Media</a></li><li><a href="/admin/restapi">Rest Api</a></li><li role="separator" class="divider"></li><li><a href="/admin/logout">Sign Out</a></li></ul></li></ul></div></div></nav><div class="container"><div id="app" class="row"><profile-editor></profile-editor><alert-feedback></alert-feedback></div><hr></div><footer class="footer"><div class="container"><p class="text-muted text-center">Copyright &copy; JarredWeb 2017</p></div></footer><template id="profile-editor"><div class="col-md-10 col-md-offset-1"><form method="put" action="/admin/profile" @submit.prevent="updateProfile"><div class="form-group"><label for="email">Email address</label><input type="email" class="form-control" id="email" name="email" v-model="user.emailAddr" placeholder="Email"></div><div class="form-group"><label for="phone">Phone Number</label><input type="text" class="form-control" id="phone" name="phone" v-model="user.phoneNum" placeholder="Phone"></div><div class="form-group"><label for="firstname">First Name</label><input type="text" class="form-control" id="firstname" name="firstname" v-model="user.firstName" placeholder="First Name"></div><div class="form-group"><label for="lastname">Last Name</label><input type="text" class="form-control" id="lastname" name="lastname" v-model="user.lastName" placeholder="Last Name"></div><div class="form-group"><label for="title">User Title</label><input type="text" class="form-control" id="title" name="title" v-model="user.title" placeholder="User Title"></div><div class="form-group"><label for="blogurl">Blog URL</label><input type="text" class="form-control" id="blogurl" name="blogurl" v-model="user.blogUrl" placeholder="Blog URL"></div><div class="form-group"><label for="facebook">Facebook</label><input type="text" class="form-control" id="facebook" name="facebook" v-model="user.facebook" placeholder="Facebook Link"></div><div class="form-group"><label for="twitter">Twitter</label><input type="text" class="form-control" id="twitter" name="twitter" v-model="user.twitter" placeholder="Twitter Link"></div><div class="form-group"><label for="linkedin">LinkedIn</label><input type="text" class="form-control" id="linkedin" name="linkedin" v-model="user.linkedIn" placeholder="LinkedIn Link"></div><div class="form-group"><label for="github">GitHub</label><input type="text" class="form-control" id="github" name="github" v-model="user.github" placeholder="GitHub Link"></div><div class="form-group"><label for="github">Bio</label><textarea class="form-control" id="bio" name="bio" v-model="user.bio" placeholder="Bio"></textarea></div><button type="submit" class="btn btn-default">Update</button></form><hr><form method="post" action="/admin/photo" @submit.prevent="uploadPhoto"><div class="form-group" class="col-sm-6"><label for="photo">Profile Photo</label><input type="file" id="photo" name="file"></div><div class="col-sm-6"><img id="pic_preview" :src="user.photoUrl" alt="profile pic" style="max-width: 100%"></div><button type="submit" class="btn btn-default">Upload</button></form></div></template><template id="alert-feedback"><transition name="slide-fade"><div class="col-md-12" v-if="alert.message"><hr><div class="alert alert-dismissible" :class="alertType" role="alert"><button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true" @click="closeAlert">&times;</span></button> {{alert.message}}</div></div></transition></template><script src="/admin/js/jquery.min.js"></script><script src="/admin/js/bootstrap.min.js"></script><script src="/admin/plugins/summernote/summernote.min.js"></script><script type="text/javascript" src="/admin/js/vue.min.js"></script><script src="/admin/js/vuex.min.js"></script><script src="/admin/js/profile.js"></script></body></html>
