<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="description" content="150 words"><meta name="author" content="jarredweb"><meta name="url" content="http://www.jarredweb.com"><meta name="copyright" content="jarredweb"><meta name="robots" content="index,follow"><title>Admin - Blog Editor</title><link href="/admin/css/bootstrap.min.css" rel="stylesheet"><link href="/admin/css/blog-home.css" rel="stylesheet"><link href="/admin/css/sticky-footer-navbar.css" rel="stylesheet"><link href="/admin/plugins/summernote/summernote.css" rel="stylesheet"><!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]--></head><body><nav class="navbar navbar-inverse navbar-fixed-top" role="navigation"><div class="container"><div class="navbar-header"><button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"><span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span></button> <a class="navbar-brand" href="/admin/home">Administer</a></div><div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1"><ul class="nav navbar-nav"><li><a href="/admin/profile">Profile</a></li><li><a href="/admin/dynamic">Dynamic</a></li><li><a href="/admin/about">About Us</a></li><li><a href="/admin/contact">Contact Us</a></li><li><a href="/admin/mapvalues">Map Values</a></li><li><a href="/admin/media">Media</a></li><li><a href="/admin/restapi">Rest Api</a></li></ul><ul class="nav navbar-nav navbar-right"><li><a href="/home">Site</a></li><li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Account <span class="caret"></span></a><ul class="dropdown-menu"><li><a href="/admin/profile">Profile</a></li><li><a href="/admin/dynamic">Dynamic</a></li><li><a href="/admin/about">About Us</a></li><li><a href="/admin/contact">Contact Us</a></li><li><a href="/admin/mapvalues">Map Values</a></li><li><a href="/admin/media">Media</a></li><li><a href="/admin/restapi">Rest Api</a></li><li role="separator" class="divider"></li><li><a href="/admin/logout">Sign Out</a></li></ul></li></ul></div></div></nav><div class="container"><div id="app" class="row"><blog-editor></blog-editor><alert-feedback></alert-feedback></div><hr></div><footer class="footer"><div class="container"><p class="text-muted">Copyright &copy; JarredWeb 2017</p></div></footer><template id="blog-editor"><div class="col-sm-12"><form><div class="form-group"><label for="title">Blog Title</label><input type="text" class="form-control" id="title" name="title" v-model="blog.title" placeholder="Blog Title"></div><p>by <a href="#">{{blogAuthor}}</a></p><p><span class="glyphicon glyphicon-time"></span> Posted on {{blog.lastUpdated}}</p><hr><div class="form-group"><label for="blog_categories">Blog Category</label><div class="row" v-if="editCategory"><div class="col-sm-10"><input type="text" class="form-control" id="blog_categories" name="category" v-model="blog.category"></div><div class="col-sm-2"><button type="button" class="btn btn-sm" @click="createCategory(blog.category)">Save</button> <button type="button" class="btn btn-sm" @click="editCategory=false">Cancel</button></div></div><div class="row" v-else><div class="col-sm-10"><select class="form-control" id="blog_categories" name="category" v-model="blog.category"><option selected="selected" value="">Select blog category</option><option v-for="category in categories" :value="category.name">{{category.name}}</option></select></div><div class="col-sm-2"><button type="button" class="btn btn-sm" @click="editCategory=true">Create</button></div></div></div><div class="form-group"><label for="summary">Blog Summary</label><textarea class="form-control" id="summary" name="summary" v-model="blog.summary" placeholder="Blog Summary"></textarea></div><hr><div id="editor"></div><hr><div class="blog-controls" style="margin-bottom: 30px"><a href="/admin/home"><span class="glyphicon glyphicon-chevron-left"></span> Back To List</a> <button id="save" class="btn btn-primary pull-right" type="button">Save Changes</button></div></form><hr></div></template><template id="alert-feedback"><transition name="slide-fade"><div class="col-md-12" v-if="alert.message"><hr><div class="alert alert-dismissible" :class="alertType" role="alert"><button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true" @click="closeAlert">&times;</span></button> {{alert.message}}</div></div></transition></template><script src="/admin/js/jquery.min.js"></script><script src="/admin/js/bootstrap.min.js"></script><script src="/admin/plugins/summernote/summernote.min.js"></script><script src="/admin/js/vue.min.js"></script><script src="/admin/js/editor.js" data-id="${blogId}"></script></body></html>
