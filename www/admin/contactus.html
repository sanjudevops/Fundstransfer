<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="description" content="150 words"><meta name="author" content="jarredweb"><meta name="url" content="http://www.jarredweb.com"><meta name="copyright" content="jarredweb"><meta name="robots" content="index,follow"><title>Admin - Contact Us Content Editor</title><link href="/admin/css/bootstrap.min.css" rel="stylesheet"><link href="/admin/css/blog-home.css" rel="stylesheet"><link href="/admin/css/sticky-footer-navbar.css" rel="stylesheet"><link href="/admin/plugins/summernote/summernote.css" rel="stylesheet"><!--[if lt IE 9]>

    <![endif]--></head><body><nav class="navbar navbar-inverse navbar-fixed-top" role="navigation"><div class="container"><div class="navbar-header"><button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"><span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span></button> <a class="navbar-brand" href="/admin/home">Administer</a></div><div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1"><ul class="nav navbar-nav"><li><a href="/admin/profile">Profile</a></li><li><a href="/admin/dynamic">Dynamic</a></li><li><a href="/admin/about">About Us</a></li><li><a href="/admin/contact">Contact Us</a></li><li><a href="/admin/mapvalues">Map Values</a></li><li><a href="/admin/media">Media</a></li><li><a href="/admin/restapi">Rest Api</a></li></ul><ul class="nav navbar-nav navbar-right"><li><a href="/home">Site</a></li><li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Account <span class="caret"></span></a><ul class="dropdown-menu"><li><a href="/admin/profile">Profile</a></li><li><a href="/admin/dynamic">Dynamic</a></li><li><a href="/admin/about">About Us</a></li><li><a href="/admin/contact">Contact Us</a></li><li><a href="/admin/mapvalues">Map Values</a></li><li><a href="/admin/media">Media</a></li><li><a href="/admin/restapi">Rest Api</a></li><li role="separator" class="divider"></li><li><a href="/admin/logout">Sign Out</a></li></ul></li></ul></div></div></nav><div class="container"><div id="app" class="row"><contactus-editor></contactus-editor><alert-feedback></alert-feedback></div><hr></div><footer class="footer"><div class="container"><p class="text-muted text-center">Copyright &copy; JarredWeb 2017</p></div></footer><template id="contactus-editor"><div class="col-md-10 col-md-offset-1"><form><div class="form-group"><label for="title">Title</label><input type="text" class="form-control" id="title" name="title" v-model="contactUs.title" placeholder="About Me"></div><div class="form-group"><label for="subTitle">Sub Title</label><input type="text" class="form-control" id="subTitle" name="subTitle" v-model="contactUs.subTitle" placeholder="Sub Title"></div><div class="form-group"><label for="header">Header</label><input type="text" class="form-control" id="header" name="header" v-model="contactUs.header" placeholder="Header"></div><div class="form-group"><label for="subHeader">Sub Header</label><input type="text" class="form-control" id="subHeader" name="subHeader" v-model="contactUs.subHeader" placeholder="Sub Header"></div><div class="form-group"><label for="topics">Topics</label><input type="text" class="form-control" id="topics" name="topics" v-model="topic" placeholder="Add Topic" @keyup.enter="addTopic"></div><ul class="list-group"><li v-for="topic in contactUs.topics" class="list-group-item"><span class="glyphicon glyphicon-remove" @click="dropTopic(topic)"></span> <span v-html="topic"></span></li></ul><div class="form-group"><label for="phone">Phone</label><input type="text" class="form-control" id="phone" name="phone" v-model="contactUs.phone" placeholder="+1234 567 890"></div><div class="form-group"><label for="email">Email</label><input type="email" class="form-control" id="email" name="email" v-model="contactUs.email" placeholder="name@domain.com"></div><div class="form-group"><label for="availability">Availability</label><input type="text" class="form-control" id="availability" name="times" v-model="contactUs.times" placeholder="Mon - Fri 09:00 â€“ 18:00"></div><div class="form-group"><label for="social">Phone</label><input type="text" class="form-control" id="social" name="social" v-model="contactUs.social" placeholder="social network link"></div><div class="form-group"><label for="editor">Content</label><div class="list-group"><a href="#" class="list-group-item" v-for="(value, key) in contactUs.content" @click.prevent="selectContent(key)"><span class="glyphicon glyphicon-remove pull-right" @click.prevent="dropContent(key)"></span><h4 class="list-group-item-heading">{{key}}</h4><p class="list-group-item-text">{{value}}</p></a></div><input type="text" class="form-control" name="content" v-model="content.key" placeholder="content id"><div id="editor"></div><button id="addContent" type="button" class="btn btn-default" @click="addContent(content)">Update Content</button></div><hr><button id="save" type="button" class="btn btn-primary">Save</button></form></div></template><template id="alert-feedback"><transition name="slide-fade"><div class="col-md-12" v-if="alert.message"><hr><div class="alert alert-dismissible" :class="alertType" role="alert"><button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true" @click="closeAlert">&times;</span></button> {{alert.message}}</div></div></transition></template><script src="/admin/js/jquery.min.js"></script><script src="/admin/js/bootstrap.min.js"></script><script src="/admin/plugins/summernote/summernote.min.js"></script><script type="text/javascript" src="/admin/js/vue.min.js"></script><script src="/admin/js/vuex.min.js"></script><script src="/admin/js/contactus.js"></script></body></html>
