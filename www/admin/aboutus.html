    <![endif]--></head><body><nav class="navbar navbar-inverse navbar-fixed-top" role="navigation"><div class="container"><div class="navbar-header"><button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"><span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span></button> <a class="navbar-brand" href="/admin/home">Administer</a></div><div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1"><ul class="nav navbar-nav"><li><a href="/admin/profile">Profile</a></li><li><a href="/admin/dynamic">Dynamic</a></li><li><a href="/admin/about">About Us</a></li><li><a href="/admin/contact">Contact Us</a></li><li><a href="/admin/mapvalues">Map Values</a></li><li><a href="/admin/restapi">Map Values</a></li><li><a href="/admin/media">Media</a></li><li><a href="/admin/restapi">Rest Api</a></li></ul><ul class="nav navbar-nav navbar-right"><li><a href="/home">Site</a></li><li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Account <span class="caret"></span></a><ul class="dropdown-menu"><li><a href="/admin/profile">Profile</a></li><li><a href="/admin/dynamic">Dynamic</a></li><li><a href="/admin/about">About Us</a></li><li><a href="/admin/contact">Contact Us</a></li><li><a href="/admin/mapvalues">Map Values</a></li><li><a href="/admin/media">Media</a></li><li><a href="/admin/restapi">Rest Api</a></li><li role="separator" class="divider"></li><li><a href="/admin/logout">Sign Out</a></li></ul></li></ul></div></div></nav><div class="container"><div id="app" class="row"><aboutus-editor></aboutus-editor><alert-feedback></alert-feedback></div><hr></div><footer class="footer"><div class="container"><p class="text-muted text-center">Copyright &copy; JarredWeb 2017</p></div></footer><template id="aboutus-editor"><div class="col-md-10 col-md-offset-1"><form><div class="form-group"><label for="aboutTitle">Title</label><input type="text" class="form-control" id="aboutTitle" name="title" v-model="aboutUs.title" placeholder="About Me"></div><div class="form-group"><label for="aboutSubTitle">Sub Title</label><input type="text" class="form-control" id="aboutSubTitle" name="subTitle" v-model="aboutUs.subTitle" placeholder="I am a developer"></div><div class="form-group"><label for="aboutHeader">Header</label><input type="text" class="form-control" id="aboutHeader" name="header" v-model="aboutUs.header" placeholder="Header"></div><div class="form-group"><label for="aboutSubHeader">Sub Header</label><input type="text" class="form-control" id="aboutSubHeader" name="subHeader" v-model="aboutUs.subHeader" placeholder="Sub Header"></div><div class="form-group"><label for="actionBtn">Action Button</label><input type="text" class="form-control" id="actionBtn" name="actionBtn" v-model="aboutUs.actionBtn" placeholder="Hire"></div><div class="form-group"><label for="subscribeText">Subscribe Text</label><input type="text" class="form-control" id="subscribeText" name="subscribeText" v-model="aboutUs.subscribeText" placeholder="Subscribe to my weekly newsletter"></div><div class="form-group"><label for="skills">Skills</label><input type="text" class="form-control" id="skills" name="skills" v-model="skill" placeholder="Add Skill" @keyup.enter="addSkill"></div><ul class="list-group"><li v-for="skill in aboutUs.skills" class="list-group-item"><span class="glyphicon glyphicon-remove pull-right" @click="dropSkill(skill)"></span> <span v-html="skill"></span></li></ul><div class="form-group"><label for="editor">Content</label><div class="list-group"><a href="#" class="list-group-item" v-for="(value, key) in aboutUs.content" @click.prevent="selectContent(key)"><span class="glyphicon glyphicon-remove pull-right" @click.prevent="dropContent(key)"></span><h4 class="list-group-item-heading">{{key}}</h4><p class="list-group-item-text">{{value}}</p></a></div><input type="text" class="form-control" name="content" v-model="content.key" placeholder="content id"><div id="editor"></div><button id="addContent" type="button" class="btn btn-default" @click="addContent(content)">Update Content</button></div><hr><button id="save" type="button" class="btn btn-primary">Save</button></form></div></template><template id="alert-feedback"><transition name="slide-fade"><div class="col-md-12" v-if="alert.message"><hr><div class="alert alert-dismissible" :class="alertType" role="alert"><button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true" @click="closeAlert">&times;</span></button> {{alert.message}}</div></div></transition></template><script src="/admin/js/jquery.min.js"></script><script src="/admin/js/bootstrap.min.js"></script><script src="/admin/plugins/summernote/summernote.min.js"></script><script type="text/javascript" src="/admin/js/vue.min.js"></script><script src="/admin/js/vuex.min.js"></script><script src="/admin/js/aboutus.js"></script></body></html>
