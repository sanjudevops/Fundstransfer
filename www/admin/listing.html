ge}}</li><li class="next"><a href="#" @click.prevent="onNext">Newer &rarr;</a></li></ul></template><template id="blogs-list"><div class="col-md-10 col-md-offset-1"><h1 class="page-header">JarredWeb <small>Blogs Listing</small> <a class="btn btn-primary pull-right" href="#" @click.prevent="createBlog">Create New</a></h1><template v-for="blog in blogs"><h2><a :href="previewHref(blog._id)" v-html="blog.title"></a></h2><p class="lead">by <a href="index.php" v-html="blog.author.name"></a></p><p><span class="glyphicon glyphicon-time"></span> Posted on <span v-html="blog.lastUpdated"></span></p><hr>{{blog.summary}}<hr><a role="button" class="btn btn-warning" :href="editorHref(blog._id)">Blog Editor <span class="glyphicon glyphicon-pencil"></span></a>&nbsp;&nbsp; <a role="button" class="btn btn-default" :href="previewHref(blog._id)">Blog Preview <span class="glyphicon glyphicon-sunglasses"></span></a>&nbsp;&nbsp; <a role="button" class="btn btn-default" :href="commentsHref(blog._id)">Blog Comments <span class="glyphicon glyphicon-tasks"></span></a>&nbsp;&nbsp; <a role="button" class="btn btn-danger" href="#" @click="dropBlog(blog._id)">Delete <span class="glyphicon glyphicon-trash"></span></a>&nbsp;&nbsp; <a v-if="blog.published" role="button" class="btn btn-info" href="#" @click.prevent="togglePublish(blog._id)"><span class="glyphicon glyphicon-check"></span> Published </a><a v-else role="button" class="btn btn-info" href="#" @click.prevent="togglePublish(blog._id)"><span class="glyphicon glyphicon-unchecked"></span> Unpublished</a><hr></template><list-pager></list-pager></div></template><template id="alert-feedback"><transition name="slide-fade"><div class="col-md-12" v-if="alert.message"><hr><div class="alert alert-dismissible" :class="alertType" role="alert"><button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true" @click="closeAlert">&times;</span></button> {{alert.message}}</div></div></transition></template><script src="/admin/js/jquery.min.js"></script><script src="/admin/js/bootstrap.min.js"></script><script src="/admin/plugins/summernote/summernote.min.js"></script><script src="/admin/js/vue.min.js"></script><script src="/admin/js/vuex.min.js"></script><script src="/admin/js/simplicity.js"></script><script src="/admin/js/listing.js"></script></body></html>
