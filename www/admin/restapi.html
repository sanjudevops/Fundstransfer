<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="description" content="150 words"><meta name="author" content="jarredweb"><meta name="url" content="http://www.jarredweb.com"><meta name="copyright" content="jarredweb"><meta name="robots" content="index,follow"><title>Admin - REST api Viewer</title><link href="/admin/css/bootstrap.min.css" rel="stylesheet"><link href="/admin/css/blog-home.css" rel="stylesheet"><link href="/admin/css/sticky-footer-navbar.css" rel="stylesheet"><link href="/admin/plugins/summernote/summernote.css" rel="stylesheet"><!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]--></head><body><nav class="navbar navbar-inverse navbar-fixed-top" role="navigation"><div class="container"><div class="navbar-header"><button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"><span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span></button> <a class="navbar-brand" href="/admin/home">Administer</a></div><div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1"><ul class="nav navbar-nav"><li><a href="/admin/profile">Profile</a></li><li><a href="/admin/dynamic">Dynamic</a></li><li><a href="/admin/about">About Us</a></li><li><a href="/admin/contact">Contact Us</a></li><li><a href="/admin/mapvalues">Map Values</a></li><li><a href="/admin/media">Media</a></li><li><a href="/admin/restapi">Rest Api</a></li></ul><ul class="nav navbar-nav navbar-right"><li><a href="/home">Site</a></li><li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Account <span class="caret"></span></a><ul class="dropdown-menu"><li><a href="/admin/profile">Profile</a></li><li><a href="/admin/dynamic">Dynamic</a></li><li><a href="/admin/about">About Us</a></li><li><a href="/admin/contact">Contact Us</a></li><li><a href="/admin/mapvalues">Map Values</a></li><li><a href="/admin/media">Media</a></li><li><a href="/admin/restapi">Rest Api</a></li><li role="separator" class="divider"></li><li><a href="/admin/logout">Sign Out</a></li></ul></li></ul></div></div></nav><div class="container"><div id="app" class="row"><div class="col-md-10 col-md-offset-1"><ul class="nav nav-tabs"><li role="presentation" class="active"><a href="#tab_db_tables" data-toggle="tab">Define</a></li><li role="presentation"><a href="#tab_db_queries" data-toggle="tab">Execute</a></li></ul><div class="tab-content" style="margin-top: 20px"><div class="tab-pane active" id="tab_db_tables"><define-rest-view></define-rest-view></div><div class="tab-pane" id="tab_db_queries"><execute-rest-view></execute-rest-view></div></div></div></div><hr></div><footer class="footer"><div class="container"><p class="text-muted text-center">Copyright &copy; JarredWeb 2017</p></div></footer><template id="define-rest-view"><div><div class="list-group"><a href="#" class="list-group-item" v-for="endp in rest" @click.prevent="selectEndp(endp)"><h4 class="list-group-item-heading">{{endp.path}}</h4><p class="list-group-item-text" style="color: #4286f4">{{endp.name}}</p><p class="list-group-item-text">{{endp.descr}}</p><p class="list-group-item-text">method: {{endp.method}}</p><p class="list-group-item-text">access: {{endp.access}}</p><p class="list-group-item-text">pathParams: {{endp.pathParams}}</p><p class="list-group-item-text">query: {{endp.query}}</p><p class="list-group-item-text">queryParams: {{endp.queryParams}}</p><p class="list-group-item-text">request: {{endp.entity}}</p></a></div></div></template><template id="execute-rest-view"><div><div class="panel panel-default" v-for="endp in rest"><div class="panel-heading" @click="selectEndp(endp)"><h3 class="panel-title"><a href="#">{{endp.path}}</a></h3></div><div class="panel-body"><p class="list-group-item-text" style="color: #4286f4">{{endp.name}}</p><p class="list-group-item-text">{{endp.method.toUpperCase()}}</p><p class="list-group-item-text">{{endp.descr}}</p><p class="list-group-item-text" v-if="endp.pathParams">path params: {{endp.pathParams}}</p><p class="list-group-item-text" v-if="endp.queryParams">query params: {{endp.queryParams}}</p><p class="list-group-item-text" v-if="endp.entity">request body: {{endp.entity}}</p><p class="list-group-item-text">contentType: {{endp.consumes}}</p><p class="list-group-item-text">accept: {{endp.produces}}</p><hr><div v-if="selected.name==endp.name"><form role="form" class="form-horizontal frm-execute-endpoint"><div class="form-group" v-if="endp.pathParams" v-for="(param, index) in endp.pathParams"><label :for="param" class="col-sm-2 control-label">{{param}}</label><div class="col-sm-10"><input type="text" class="form-control" :id="param" :name="param" :placeholder="param" v-model="pathParams[index]"></div></div><div class="form-group" v-if="endp.queryParams" v-for="(param, index) in endp.queryParams"><label :for="param" class="col-sm-2 control-label">{{param}}</label><div class="col-sm-10"><input type="text" class="form-control" :id="param" :name="param" :placeholder="param" v-model="queryParams[index]"></div></div><div class="form-group" v-if="endp.entity" v-for="(value, key) in requestBody"><label :for="key" class="col-sm-2 control-label">{{key}}</label><div class="col-sm-10"><input :type="getInputType(key)" class="form-control" :id="key" :name="key" :placeholder="key" v-model="requestBody[key]"></div></div><div class="form-group"><div class="col-sm-offset-2 col-sm-10"><button type="button" class="btn btn-primary" @click.stop="executeEndp">Execute</button></div></div></form><div v-if="response" class="panel-footer">{{response}}</div></div></div></div></div></template><script src="/admin/js/jquery.min.js"></script><script src="/admin/js/bootstrap.min.js"></script><script src="/admin/plugins/summernote/summernote.min.js"></script><script type="text/javascript" src="/admin/js/vue.min.js"></script><script src="/admin/js/vuex.min.js"></script><script src="/admin/js/restapi.js"></script></body></html>
