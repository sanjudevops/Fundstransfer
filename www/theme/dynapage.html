	<script>
		const eventHub = new Vue();
	
		//create store
		const store = new Vuex.Store({
			state: {
				items: {},
				content: ''
			},
			mutations: {
				refreshData(state, data){
					state.items = data.all_items;
					state.content = data.content;
				}
			}
		});
	
		var app = new Vue({
			el: '#main',
		  	data: {
		  		query: {
		  			name: "select_by_id",
		  			binding: "by_id",
		  			params: {id: ''},
		  			result: {}
		  		}
		  	},
		  	computed: {
		  		items(){
		  			return store.state.items
		  		},
		  		content(){
		  			return store.state.content
		  		}
		  	},
		  	methods: {
		  		queryById(query){
		  			let self = this;
		  		//load query data
				$.ajax({
					url: "/q/dynapage/" + query,
					type: "post",
					contentType: "application/json",
					dataType: "json",
					data: JSON.stringify(self.query),
					success: function(data){
						console.log(data);
						self.query.result = data[self.query.binding];
					}
				});
		  		}
		  	},
			mounted (){
				//load initial data
				$.ajax({
					url: "/d/dynapage",
					type: "get",
					dataType: "json",
					success: function(data){
						console.log(data);
						store.commit('refreshData', data);
					}
				});
			}
		});
	</script>
